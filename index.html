<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/style.css" />

    <title>Zombie Land</title>
  </head>
  <body class="bodystyle">
    <header class="header">
      <div class="imgHeader">
        <img src="./img/ZOMBIELAND.png" class="shadowed" id="reload"/>
      </div>
    </header>
    <div class="container">
      <form id="form">
        <div class="wrap">
          <div class="playerContainer">
            <div class="Player" id="P1">
              <label class="styleplayer">Player1</label>
              <input type="text" placeholder="Pseudo" id="pseudoP1" />

              <select class="race" id="raceP1">
                <option value="" disabled selected hidden
                  >Choose the race</option
                >
                <option>Humans</option>
                <option>Orcs</option>
                <option>Elves</option>
                <option>Vampires</option>
              </select>
            </div>

            <div class="item">
              <select id="itemP1" class="itemList">
                <option value="" disabled selected hidden
                  >Choose the item</option
                >
                <option>Boots</option>
                <option>Staff</option>
                <option>Sword</option>
                <option>Bow</option>
              </select>
            </div>
          </div>

          <!-- bouton dÃ©but du jeu PLAY-->
          <button type="button" class="btnPlay" id="playBtn">Play</button>

          <!--Player 2-->
          <div class="playerContainer">
            <div class="Player" id="P2">
              <label class="styleplayer">Player2</label>
              <input type="text" placeholder=" Pseudo" id="pseudoP2" />

              <select class="race" id="raceP2">
                <option value="" disabled selected hidden
                  >Choose the reace</option
                >
                <option>Humans</option>
                <option>Orcs</option>
                <option>Elves</option>
                <option>Vampires</option>
              </select>
            </div>

            <div class="item">
              <select id="itemP2" class="itemList">
                <option value="" disabled selected hidden
                  >Choose the item</option
                >
                <option>Boots</option>
                <option>Staff</option>
                <option>Sword</option>
                <option>Bow</option>
              </select>
            </div>
          </div>
        </div>
      </form>

      <div class="zoneContainer" id="zoneContainer">
        <section class="zone zonep1" id="zoneP1">
          <div class="data" id="dataP1"></div>
          <div class="progressBar">
            <span id="barP1Num"></span>
            <label for="file" style="text-align: left;" class="boldy">Health:</label>
            <progress id="scoreP1" value="100" max="100"></progress>
            <div>
              <p id="nom1"></p>
              <p id="rc1"></p>
              <p id="it1"></p>
            </div>
          </div>
          <div class="img-container">
            <img
              src="http://placehold.it/256/256"
              class="imgRace"
              id="imgRaceP1"
            />
          </div>
          <div class="moveP1">
            <button class="btnMove" id="btnHitP1">Hit</button>
            <button class="btnMove" id="btnHealP1">Heal</button>
            <button class="btnMove" id="btnYieldP1">Yield</button>
          </div>
        </section>
        <div id="moves-log" class="position msg"></div>
        <section class="zone zonep2" id="zoneP2">
          <div class="data" id="dataP2"></div>
          <div class="progressBar">
            <span id="barP2Num"></span>
            <label for="file" class="boldy">Health :</label>
            <progress
            class="score"
              id="scoreP2"
              value="100"
              max="100"
            ></progress>
            <div>
              <p id="nom2"></p>
              <p id="rc2"></p>
              <p id="it2"></p>
            </div>
          </div>
          <div class="img-container">
            <img
              src="http://placehold.it/256/256"
              class="imgRace imgPlayer2 mirror"
              title="test"
              id="imgRaceP2"
              
             
             


            />
          </div>
          <div class="moveP2">
            <button class="btnMove" id="btnHitP2">Hit</button>
            <button class="btnMove" id="btnHealP2">Heal</button>
            <button class="btnMove" id="btnYieldP2">Yield</button>
          </div>
         
        </section> 
      </div>
      <div class="log">
        <p class="msg"></p>
      </div>
    </div>

    <script type="module" src="./js/character.js"></script>

    <script type="module" src="./js/gameLogic.js"></script>
  </body>
</html>
